<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Logo side -->
    <nav class="navbar-logo">
        <a href="../index.html" class="logo"></a>
    </nav>
    <div class="container-fluid box">
        <div class="row justify-content-center align-items-center box">
            <div class="col-12 col-sm">
                <div class="container box1 mt-3">
                    <div class="border-end border-dark border-3 cell">1</div>
                    <div class="border-end border-dark border-3 cell">2</div>
                    <div class="cell">3</div>
                    <div class="border-end border-top border-bottom border-dark border-3 cell">4</div>
                    <div class="border-end border-top border-bottom border-dark border-3 cell">5</div>
                    <div class="border-top border-bottom border-dark border-3 firts cell">6</div>
                    <div class="border-end border-dark border-3 cell">7</div>
                    <div class="border-end border-dark border-3 cell">8</div>
                    <div class="cell">9</div>
                </div>
            </div>
            <div class="col-8 col-sm-4 text-center">
                <div class="card card1 mb-3 mt-3">
                    <div class="card-body">
                      <h5 class="card-title">Player 1</h5>
                      <div class="input-group flex-nowrap">
                        <input type="text" class="form-control" placeholder="Name player 1" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                      <span><strong>Turn :</strong></span>
                    </div>
                </div>
                <div class="card card2">
                    <div class="card-body">
                      <h5 class="card-title">Player 2</h5>
                      <div class="input-group flex-nowrap">
                        <input type="text" class="form-control" placeholder="Name player 2" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                      <span><strong>Turn :</strong></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
