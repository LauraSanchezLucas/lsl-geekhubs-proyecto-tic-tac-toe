<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container-fluid text-center text-uppercase">
        <div class="row navbar">
            <div class="col d-flex justify-content-center align-items-center">Tic Tac Toe</div>
        </div>
    </div>
    <div class="container-fluid box">
        <div class="row box">
            <div class="col-12 col-sm box1-1 d-flex justify-content-center align-items-center">
                <div class="container box1 text-center">
                    <div class="border-end firts">1</div>
                    <div class="border-end firts">2</div>
                    <div class="firts">3</div>
                    <div class="border-end border-top border-bottom firts">4</div>
                    <div class="border-end border-top border-bottom firts">5</div>
                    <div class="border-top border-bottom firts">6</div>
                    <div class="border-end firts">7</div>
                    <div class="border-end firts">8</div>
                    <div class="firts">9</div>
                </div>
            </div>
            <div class="col-12 col-sm-4 box2 d-flex justify-content-center align-items-center">main</div>
        </div>
    </div>
</body>
</html>
